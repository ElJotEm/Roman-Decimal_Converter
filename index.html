<!DOCTYPE HTML>
<html>
<head>
    <title>Decimal/Roman Converter</title>
    <meta charset="UTF-8">
    <meta name="description" content="Simple JavaScript Converter between arabic and roman numerals">
    <meta name="author" content="Lukas Jasper Marquardt">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="resources/styles/main.css">
    <script src="resources/scripts/roman_converter.js" type="text/javascript"></script>
</head>
<body>

    <header>
        <div>
            <h1>Roman / Decimal Converter</h1>
            <p>Type in any decimal or roman numeral with a value between 1 - 3.999</p>
        </div>
    </header>

    <section>
        <div class="converter">
            <input id="converterValue">
            <input class="converter_button" type="submit" value="Convert" onclick="convert()">
        </div>
    </section>

    <footer>
        <p>Simple JS Roman/Decimal Converter made by <a href="http://eljotem.de" target="_blank">eljotem</a> 2019.</p>
        <p>Repository can be found at <a href="https://github.com/ElJotEm/Roman-Decimal_Converter" target="_blank">GitHub</a>.</p>
    </footer>

</body>

</html>
